<script>
const owner = "hadougyenn-ui";   // ğŸ”´ sá»­a náº¿u khÃ¡c
const repo  = "Dowload";         // ğŸ”´ sá»­a náº¿u khÃ¡c
const branch = "main";

async function loadFolder(folder, elementId) {
  const api = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}?ref=${branch}`;
  const res = await fetch(api);
  const data = await res.json();

  const ul = document.getElementById(elementId);
  ul.innerHTML = "";

  if (!Array.isArray(data)) {
    ul.innerHTML = "<li>KhÃ´ng cÃ³ file</li>";
    return;
  }

  data.forEach(file => {
    if (file.type === "file") {
      const raw = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${folder}/${file.name}`;
      ul.innerHTML += `<li><a href="${raw}" target="_blank">${file.name}</a></li>`;
    }
  });
}

loadFolder("iPA", "ipa-list");
loadFolder("Plist", "plist-list");
